<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language Translator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Language Translator</h1>
        
        <div class="translator-section">
            <label for="from-language">From Language:</label>
            <select id="from-language" class="language-select">
                <option value="en">English</option>
                <option value="es">Spanish</option>
                <option value="fr">French</option>
                <option value="de">German</option>

                <!-- Add more languages here -->
            </select>

            <label for="to-language">To Language:</label>
            <select id="to-language" class="language-select">
                <option value="es">Spanish</option>
                <option value="en">English</option>
                <option value="fr">French</option>
                <option value="de">German</option>
                <option value="hi">Hindi</option>
                <!-- Add more languages here -->
            </select>

            <label for="input-text">Input Text:</label>
            <textarea id="input-text" rows="5" placeholder="Enter text to translate here..."></textarea>

            

            <label for="output-text">Translated Text:</label>
            <textarea id="output-text" rows="5" placeholder="Translated text will appear here..." readonly></textarea>
            <button id="Refresh-btn">Refresh</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
